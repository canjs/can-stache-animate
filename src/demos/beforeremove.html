<!DOCTYPE html>
<title>can-stache-animate - demo</title>
<style>
body{
	background-color:#f0f0f0;
}
.demo-wrap{
	position: relative;
	top:1em;
	height:200px;
	width: 200px;
	margin: .5em auto;
}

.demo{
	position: absolute;
	width:100%;
	height: 100%;
	top:0;
	left:0;
	background-color: #cb3034;
}
.hidden{
	display: none;
}

</style>

<script type="text/stache" id="demo-stache">
		<can-import 
			from="can-stache-animate/demos/beforeremove-animations" 
			{^value.animations}="*animations" 
		/>
	<div class="demo-wrap">
		{{#if showDemo}}
		<div class="demo"
				 ($beforeremove)="*animations.customFadeOut" />
		{{/if}}
	</div>

	<div class="demo-wrap">
		{{#if showDemo}}
		<div class="demo cancel"
				 ($beforeremove)="*animations.customFadeOut">
				 This one will be cancelled in beforeremove
		</div>
		{{/if}}
	</div>

</script>
<script src="../../node_modules/steal/steal.js" main="@empty">
	import $ from 'jquery';
	import 'can-view-import';
	import stache from 'can-stache';
	import canStacheBindings from 'can-stache-bindings';
	import DefineMap from 'can-define/map/';
	import "can-util/dom/events/inserted/inserted"; 

	var TestMap = DefineMap.extend({
				showDemo: {
					type: "boolean",
					value: true
				}
			}),
			map = new TestMap({}),
			frag = stache.from("demo-stache")(map);

	document.body.appendChild(frag);
	setTimeout(() => {
		map.showDemo = false;
	}, 2000)


</script>
